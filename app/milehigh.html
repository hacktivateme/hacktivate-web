        <div class="box box-3">

        <div class="registration-form">
            <h5>Register</h5>
            <form action="" class="pure-form pure-form-aligned">
                    <fieldset>
                            <div class="pure-control-group">
                                <h6>General</h6>
                                <label for="name">Your Name</label>
                                <input id="name" type="text" placeholder="It's what we'll call you.">
                            </div>

                            <div class="pure-control-group">
                                <label for="email-address">Email Address</label>
                                <input id="email-address" type="email" placeholder="We'll send you secret messages.">
                            </div>

                            <div class="pure-control-group">
                                <label for="phone-number">Phone Number</label>
                                <input id="phone-number" type="tel" placeholder="Enter something here...">
                            </div>

                            <div class="pure-control-group">
                                <label for="twitter-handle">Twitter Handle</label>
                                <input id="twitter-handle" type="text" placeholder="Tweet tweet.">
                            </div>

                            <div class="pure-control-group">
                                <label for="personal-website">Your website</label>
                                <input id="personal-website" type="text" placeholder="Your place on the web.">
                            </div>

                            <div class="pure-control-group">
                                <label for="favourite-project">Favourite Project</label>
                                <textarea rows="4" id="favourite-project" placeholder="Tell us about your cool stuff."></textarea>
                            </div>

                            <div class="pure-control-group">
                                <label for="what-do-you-do">What do you do?</label>
                                <input type="text" id="what-do-you-do" placeholder="Cool stuff, no doubt.">
                            </div>

                            <h6>Hacker? Fill this out.</h6>

                            <div class="pure-control-group">
                                <label for="dev-github">Github handle.</label>
                                <input id="dev-github" type="text" placeholder="SHOW US UR CODEZ.">
                            </div>

                            <div class="pure-control-group">
                                <label for="dev-skills-and-tools">Your skills and tools</label>
                                <textarea rows="4" id="dev-skills-and-tools" placeholder="What's in your arsenal?"></textarea>
                            </div>

                            <div class="pure-control-group">
                                <label for="dev-skills-and-tools">Favourite Hack/Hacker</label>
                                <textarea rows="4" id="dev-fav-hacker" placeholder="Fav Hack/Hacker?"></textarea>
                            </div>

                            <h6>Designer? Fill this out.</h6>

                            <div class="pure-control-group">
                                <label for="designer-portfolio">Portfolio.</label>
                                <input id="designer-portfolio" type="text" placeholder="Behance/Dribbbble.">
                            </div>

                            <div class="pure-control-group">
                                <label for="designer-skills-and-tools">Your skills and tools</label>
                                <textarea rows="4" id="designer-skills-and-tools" placeholder="What's in your arsenal?"></textarea>
                            </div>

                            <div class="pure-control-group">
                                <label for="designer-biggest-design-influence">Biggest Influencer</label>
                                <textarea rows="4" id="designer-biggest-design-influence" placeholder="Design influenceeeee?"></textarea>
                            </div>


                            










                            <div class="pure-controls">

                                <button type="submit" class="pure-button pure-button-primary">Submit</button>
                            </div>
                        </fieldset>
            </form>
